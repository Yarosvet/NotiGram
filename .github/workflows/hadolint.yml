name: Check Dockerfile with hadolint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Check code with Hadolint
        uses: jbergstroem/hadolint-gh-action@v1
